
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Scrapbook Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Shadows+Into+Light&family=Space+Mono&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
        }
        .handwritten {
            font-family: 'Shadows Into Light', cursive;
        }
        .monospace {
            font-family: 'Space Mono', monospace;
        }
        .perspective-1000 {
            perspective: 1000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .rotate-y-180 {
            transform: rotateY(180deg);
        }
        .rotate-x-45 {
            transform: rotateX(45deg);
        }
        .rotate-x-0 {
            transform: rotateX(0deg);
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
<script type="importmap">

}

</head>

</body>
</html>
